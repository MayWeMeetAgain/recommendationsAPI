<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login Page</title>
</head>
<body>
<main>
    <div layout:fragment="content" class="text-center row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="h3 mb-3" th:text="#{login.request}"></h3>
            <div class="text-danger" th:if="${param.error}">
                Invalid username or password
            </div>
            <div class="text-warning" th:if="${param.logout}">
                You have been logged out
            </div>
            <div class="text-success" th:if="${registered}" th:text="#{registration.success}"></div>
            <form th:action="@{/login}" method="post">
                <div class="text-dark">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" th:placeholder="#{user.name}">
                        <label for="username" th:text="#{user.name}"></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" th:placeholder="#{user.password}">
                        <label for="floatingPassword" th:text="#{user.password}"></label>
                    </div>
                    <div class="mt-3"><a href="/registration" th:text="#{registration.page}"></a></div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" type="submit" id="login" th:text="#{menu.sign_in}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</main>
</body>
</html>
