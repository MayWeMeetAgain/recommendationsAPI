<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Registration Page</title>
</head>
<body>
<div layout:fragment="content" class="text-center row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="mb-3 text-center" th:text="#{registration.request}"></h3>
        <form th:action="@{/registration}" method="post">
            <div class="text-center text-danger" th:if="${passwordError}" th:text="#{registration.error.password}"></div>
            <div class="text-center text-danger" th:if="${usernameError}" th:text="#{registration.error.username}"></div>
            <div class="mb-1 row">
                    <label for="username" class="col-sm-4 col-form-label" th:text="#{user.name}"></label>
                <div class="col-sm-5">
                    <input id="username" type="text" name="username" required autofocus />
                </div>
            </div>
            <div class="mb-1 row">
                    <label for="email" class="col-sm-4 col-form-label" th:text="#{user.email}"></label>
                <div class="col-sm-5">
                    <input id="email" type="email" name="email" placeholder="name@example.com" required autofocus/>
                </div>
            </div>
            <div class="mb-1 row">
                    <label for="password" class="col-sm-4 col-form-label" th:text="#{user.password}"></label>
                <div class="col-sm-5">
                    <input id="password" type="password" name="password" required autofocus/>
                </div>
            </div>
            <div class="mb-1 row">
                    <label for="password-confirm" class="col-sm-4 col-form-label" th:text="#{user.password_confirm}"></label>
                <div class="col-sm-5">
                    <input id="password-confirm" type="password" name="passwordConfirm" required autofocus/>
                </div>
            </div>
            <div class="mt-3 text-center"><a href="/login" th:text="#{login.page}"></a></div>
            <div class="text-center"><button class="btn btn-primary mt-3" type="submit" th:text="#{menu.sign_up}"></button></div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
